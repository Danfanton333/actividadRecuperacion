    <div class="container">
        <h1 class="text-center mb-4">Gestión de Personas</h1>

        <!-- Botón para agregar nueva persona -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#personModal">
            Agregar Nueva Persona
        </button>

        <!-- Tabla de personas -->
        <div class="table-responsive">
            <table id="personTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Personas se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para Crear/Editar Personas -->
        <div class="modal fade" id="personModal" tabindex="-1" aria-labelledby="personModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="personModalLabel">Agregar Nueva Persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="personForm">
                            <input type="hidden" id="personId" name="personId">
                            <div class="mb-3">
                                <label for="personName" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="personName" name="personName" required>
                            </div>
                            <div class="mb-3">
                                <label for="personDocument" class="form-label">Documento:</label>
                                <input type="text" class="form-control" id="personDocument" name="personDocument">
                            </div>
                            <div class="mb-3">
                                <label for="personAge" class="form-label">Edad:</label>
                                <input type="number" class="form-control" id="personAge" name="personAge">
                            </div>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
