<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INICIO DE SESION</title>
  <!-- Enlace a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- CONTENEDOR DEL FORMULARIO -->
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <form id="loginForm" class="p-4 border rounded shadow-sm bg-dark text-light">
          <!-- Título responsivo -->
          <h1 class="text-center mb-4">INICIO DE SESION</h1>

          <!-- Campo de Nombre de Usuario -->
          <div class="mb-3">
            <input type="text" id="userName" class="form-control" placeholder="Nombre de Usuario" required>
          </div>

          <!-- Campo de Contraseña -->
          <div class="mb-3">
            <input type="password" id="userPassword" class="form-control" placeholder="Contraseña" required>
          </div>

          <!-- Mensaje de Error -->
          <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>

          <!-- Botones -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary custom-btn">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="../../assets/js/apiUserLogin.js"></script>
</body>
</html>
