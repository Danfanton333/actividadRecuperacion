    <div class="container">
        <h1 class="text-center mb-4">Gestión de Estudiantes</h1>

        <!-- Botón para agregar nuevo estudiante -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#studentModal">
            Agregar Nuevo Estudiante
        </button>

        <!-- Tabla de estudiantes -->
        <div class="table-responsive">
            <table id="studentsTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Grado del Estudiante</th>
                        <th>Persona Asociada (FK)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Estudiantes se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para Crear/Editar Estudiantes -->
        <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="studentModalLabel">Agregar Nuevo Estudiante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="studentForm">
                            <!-- Campo oculto para el ID del estudiante -->
                            <input type="hidden" id="studentId" name="studentId">

                            <!-- Campo para el grado del estudiante -->
                            <div class="mb-3">
                                <label for="studentDegree" class="form-label">Grado del Estudiante:</label>
                                <input type="text" class="form-control" id="studentDegree" name="studentDegree" required>
                            </div>

                            <!-- Campo para la persona asociada (FK) -->
                            <div class="mb-3">
                                <label for="personFk" class="form-label">ID de Persona Asociada:</label>
                                <input type="number" class="form-control" id="personFk" name="personFk" required>
                            </div>

                            <!-- Botón para guardar -->
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
