    <div class="container">
        <h1 class="text-center mb-4">Gestión de Asignaciones Curso-Profesor</h1>

        <!-- Botón para agregar nueva asignación -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#courseTeacherModal">
            Agregar Nueva Asignación
        </button>

        <!-- Tabla de asignaciones -->
        <div class="table-responsive">
            <table id="courseTeacherTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Curso ID</th>
                        <th>Profesor ID</th>
                        <th>Horas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Asignaciones se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para Crear/Editar Asignaciones -->
        <div class="modal fade" id="courseTeacherModal" tabindex="-1" aria-labelledby="courseTeacherModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="courseTeacherModalLabel">Agregar Nueva Asignación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="courseTeacherForm">
                            <!-- Campo oculto para el ID de la asignación -->
                            <input type="hidden" id="courseTeacherId" name="courseTeacherId">

                            <!-- Campo para el Curso ID -->
                            <div class="mb-3">
                                <label for="courseFk" class="form-label">Curso ID:</label>
                                <input type="number" class="form-control" id="courseFk" name="courseFk" required>
                            </div>

                            <!-- Campo para el Profesor ID -->
                            <div class="mb-3">
                                <label for="teacherFk" class="form-label">Profesor ID:</label>
                                <input type="number" class="form-control" id="teacherFk" name="teacherFk" required>
                            </div>

                            <!-- Campo para las horas -->
                            <div class="mb-3">
                                <label for="hours" class="form-label">Horas:</label>
                                <input type="number" class="form-control" id="hours" name="hours" min="0" required>
                            </div>

                            <!-- Botón para guardar -->
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
